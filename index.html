<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h1>Calculator app</h1>
    <div class="calculator">
      <div class="result-display">
        <div class="operations">
          <div class="num-a-display"></div><div class="op-display"></div><div class="num-b-display"></div>
        </div>
        <p class="result"></p>
      </div>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="add">+</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="substract">-</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="multiply">x</button>
      <button class="dot">.</button>
      <button class="zero">0</button>
      <button class="equal">=</button>
      <button class="divide">/</button>
      <button class="clear">Clear</button>
      <button class="del">Del</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-links">
      <a href="https://github.com/Effendir"><i class="fab fa-github"></i></a>
      <a href="https://fr.linkedin.com/in/eug%C3%A8ne-dami-4537442ab"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="footer-copyright">
      Calculator made with <i class="fas fa-heart"></i> and <i class="fa-solid fa-mug-hot"></i> by Effendir.
    </div>
    <div>Candy bar CSS <a href="https://codepen.io/UltCombo/pen/DyMyBX"><i class="fa-solid fa-link"></i></a></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
